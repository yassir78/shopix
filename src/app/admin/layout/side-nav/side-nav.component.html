<mat-nav-list>
  <a
    *ngFor="let item of routes"
    mat-list-item
    [routerLinkActive]="'active'"
    [routerLink]="['/admin/home', item.path]"
  >
    <mat-icon class="sidenav-icon">{{ item.data.icon }}</mat-icon>
    <span class="text-white">{{ item.data.text }}</span>
  </a>
</mat-nav-list>
