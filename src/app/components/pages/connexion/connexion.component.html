<div class="body">
<div class="container w-50 ">
  <div class="text-center">
  <img  src="assets/images/shopix.png" height="200px" width="200px">
  </div>
    <form class="border p-5 mb-5 shadow-lg rounded"  #connexionForm="ngForm"  (ngSubmit)="onSubmit(connexionForm.value)">
      <div class="text-center mb-3">
    <h3 style="font-size: 30px">Connectez-vous</h3>
      </div>
    <div class="form-group">
      <label for="email" class="label">Email address</label>
      <input type="email" class="form-control  mb-4" id="email" #Email="ngModel" name="Email" aria-describedby="emailHelp" placeholder="Entrer votre email" [(ngModel)]="user.email">
    </div>
    <div class="form-group">
      <label for="password" class="label">Password</label>
      <input type="password" class="form-control" id="password" #Password="ngModel" name="Password" placeholder="Entrer votre mot de passe"  [(ngModel)]="user.password">
      <span class="text-danger">{{error}}</span>
    </div>
      <div class="mt-3 row">
    <button type="submit" class="btn text-white ml-3 " style="background-color: #0E4157;">Connectez-vous</button>
       <div class="mt-1 ml-4 row">
        <p style="font-size: 15px" class="mr-2">Vous Ãªtes nouveau sur Shopix ?</p>
         <a class="text-primary" routerLink="/accueil/inscription"> Inscrivez-vous...</a>
       </div>
       </div>
  </form>
</div>
</div>
